<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="icon" href="resources/favicon.ico" type="image/x-icon" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
        <link rel="stylesheet" href="index.css">
        <title>XXX</title>
    </head>

    <body>
        <section id="app">
            <!-- 页头 -->
            <header class="center vertical">
                <section class="center between">
                    <img src="resources/favicon.ico" />
                    <h1>LOGO</h1>
                    <el-menu default-active="1" mode="horizontal" @select="changePage" background-color="beige"
                        text-color="black" active-text-color="navy">
                        <el-menu-item index="homepage">主页</el-menu-item>
                        <el-submenu index="2">
                            <template slot="title">产品中心</template>
                            <el-submenu index="2-1">
                                <template slot="title">C1</template>
                                <el-menu-item index="C11">C11</el-menu-item>
                                <el-menu-item index="C12">C12</el-menu-item>
                                <el-menu-item index="C13">C13</el-menu-item>
                                <el-menu-item index="C14">C14</el-menu-item>
                            </el-submenu>
                            <el-menu-item index="C2">C2</el-menu-item>
                            <el-menu-item index="C3">C3</el-menu-item>
                            <el-menu-item index="C4">C4</el-menu-item>
                            <el-menu-item index="C5">C5</el-menu-item>
                        </el-submenu>
                        <el-menu-item index="contactus">联系我们</el-menu-item>
                    </el-menu>
                </section>
            </header>
            <!-- 主体 -->
            <main>
                <el-row>
                    <el-col :span="4">
                        <el-menu default-active="2" class="menu" @select="changePage" background-color="beige"
                            text-color="black" active-text-color="navy">
                            <el-submenu index="1">
                                <template slot="title">
                                    <i class="el-icon-location"></i>
                                    <span>C1</span>
                                </template>
                                <el-menu-item-group title="分组1">
                                    <el-menu-item index="C11">C11</el-menu-item>
                                    <el-menu-item index="C12">C12</el-menu-item>
                                </el-menu-item-group>
                                <el-menu-item-group title="分组2">
                                    <el-menu-item index="C13">C13</el-menu-item>
                                </el-menu-item-group>
                                <el-submenu index="1-4">
                                    <template slot="title">Other</template>
                                    <el-menu-item index="C14">C14</el-menu-item>
                                </el-submenu>
                            </el-submenu>
                            <el-menu-item index="C2">
                                <i class="el-icon-menu"></i>
                                <span slot="title">C2</span>
                            </el-menu-item>
                            <el-menu-item index="C3">
                                <i class="el-icon-document"></i>
                                <span slot="title">C3</span>
                            </el-menu-item>
                            <el-menu-item index="C4">
                                <i class="el-icon-setting"></i>
                                <span slot="title">C4</span>
                            </el-menu-item>
                            <el-menu-item index="C5">
                                <i class="el-icon-menu"></i>
                                <span slot="title">C5</span>
                            </el-menu-item>
                        </el-menu>
                    </el-col>
                    <el-col :span="20" class="center">
                        <displaypage :msg="displayComponent"></displaypage>
                        <contactus :msg="displayComponent"></contactus>
                        <homepage :msg="displayComponent"></homepage>
                    </el-col>
                </el-row>
            </main>
            <!-- 页尾 -->
            <footer class="center">
                XX Group @2021 Made In Suzhou By XXX
            </footer>
            <el-backtop></el-backtop>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios@0.21.0/dist/axios.min.js"></script>
        <script src="https://unpkg.com/element-ui/lib/index.js"></script>
        <script src="index.js" async="async"></script>
        <script src="displayPage.js"></script>
        <script src="contactus.js"></script>
        <script src="homePage.js"></script>
    </body>

</html>
