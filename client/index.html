<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="resources/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./libs/element-ui.css">
    <link rel="stylesheet" href="index.css">
    <title></title>
</head>

<body>
    <section id="app">
        <el-row>
            <!-- 1 左侧边栏 -->
            <el-col :md="5" :sm="6">
                <el-menu default-active="homePage" default-openeds="['visualization','support']" class="left-menu"
                    @select="changePage" background-color="#545c64" text-color="#fff" active-text-color="#ffd04b">
                    <el-menu-item index="homePage">
                        <i class="el-icon-s-home"></i>
                        <span slot="title">主页</span>
                    </el-menu-item>
                    <el-submenu index="visualization">
                        <template slot="title">
                            <i class="el-icon-data-analysis"></i>
                            <span>数据可视化</span>
                        </template>
                        <el-menu-item-group title="实时数据">
                            <el-menu-item index="realtime-line-chart">折线图</el-menu-item>
                            <el-menu-item index="realtime-hist-chart">直方图</el-menu-item>
                        </el-menu-item-group>
                        <el-menu-item-group title="历史数据">
                            <el-menu-item index="history-line-chart">折线图</el-menu-item>
                            <el-menu-item index="history-hist-char">直方图</el-menu-item>
                            <el-menu-item index="history-table">表格</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                    <el-submenu index="support">
                        <template slot="title">
                            <i class="el-icon-setting"></i>
                            <span>辅助功能</span>
                        </template>
                        <el-menu-item index="crud">增删查改</el-menu-item>
                    </el-submenu>
                </el-menu>
            </el-col>
            <!-- 2 主体 -->
            <el-col :md="19" :sm="18">
                <!-- 2.1 页头 -->
                <header class="flex-center vertical">
                    <section class="header-inner flex-center between">
                        <h1>{{title}}</h1>
                        <el-menu default-active="homepage" mode="horizontal" @select="changePage"
                            background-color="#545c64" text-color="#fff" active-text-color="#ffd04b">
                            <el-menu-item index="contactus">联系我们</el-menu-item>
                        </el-menu>
                    </section>
                </header>
                <!-- 2.2 内容 -->
                <main :style="mainPartStyle">
                    <section class="main-inner">
                        <displaypage :msg="displayComponent"></displaypage>
                        <contactus :msg="displayComponent"></contactus>
                        <homepage :msg="displayComponent"></homepage>
                    </section>
                </main>
                <!-- 2.3 页尾 -->
                <footer class="center flex-center">
                    Astar @2022 Suzhou
                </footer>
                <el-backtop></el-backtop>
            </el-col>
        </el-row>
    </section>
    <script src="./libs/vue.js"></script>
    <script src="./libs/axios.js"></script>
    <script src="./libs/element-ui.js"></script>
    <script src="./components/homePage.js"></script>
    <script src="./components/displayPage.js"></script>
    <script src="./components/contactus.js"></script>
    <script src="./index.js" async="async"></script>
</body>

</html>
